<div class="flex flex-col w-full justify-center items-center">
    <h1 class="text-white text-4xl font-bold">Survey</h1>
    <section class="bg-black py-12 px-6 rounded-xl shadow-lg max-w-4xl mx-auto mt-10 w-[80%]">
        <h2 class="text-3xl text-white font-bold text-center mb-8">{{ pageTitles[currentPage] }}
        </h2>
    
        <form (ngSubmit)="submitForm()" class="px-5">
            
            <div *ngFor="let question of questions[currentPage]; let i = index" class="mb-6">
                <label for="question{{ i }}" class="block text-white font-semibold mb-2"> {{ question
                    }}</label>
                <input id="question{{ i }}" type="text" [(ngModel)]="formData['page' + (currentPage + 1) + '-question' + i]"
                    name="page{{ currentPage + 1 }}-question{{ i }}"
                    class="w-full p-3 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-black"
                    required />
            </div>
    
            <div class="flex justify-between items-center mt-8">
                <button type="button" (click)="prevPage()" [disabled]="currentPage === 0"
                    class="bg-gray-700 text-white py-2 px-6 rounded-md hover:bg-gray-600 disabled:opacity-50">
                    Previous
                </button>
    
                <button *ngIf="currentPage === questions.length - 1" type="submit"
                    class="bg-green-500 text-white py-2 px-6 rounded-md hover:bg-green-400 mt-4">
                    Submit
                </button>
    
                <div>
                    <button type="button" (click)="nextPage()" [disabled]="currentPage === questions.length - 1"
                        class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-400 disabled:opacity-50">
                        Next
                    </button>
                </div>
            </div>
        </form>
    </section>
</div>
